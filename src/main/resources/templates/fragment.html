<!DOCTYPE html>

    <title th:text="${title}">Fragment</title>

          href="../../css/bootstrap.min.css"/>
</head>
<body>

        <nav th:fragment="navbar" class="navbar navbar-dark bg-dark">

            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}" th:text="#{navbar.users}">Users</a></li>
            </ul>
        </nav>
    </div>

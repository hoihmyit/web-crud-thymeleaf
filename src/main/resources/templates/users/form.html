<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragment :: head(title=~{::title/text()})">
    <title th:text="#{form.title}">User : Create</title>
</head>
<body>
<div class="container">
    <div th:replace="fragment :: navbar"></div>
    <div class="float-right mt-2">
        <a class="btn btn-primary btn-sm" th:href="@{/}" href="users.html" th:text="#{form.users}"> Users </a>
    </div>
    <h4 class="float-left mt-2" th:text="#{form.title}">Users : Create</h4>
    <div class="clearfix"></div>
    <form id="userForm" th:action="@{/(form)}" th:object="${user}" action="#" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
            <p th:each="error : ${#fields.errors('*')}" class="m-0" th:text="${error}">Validation error</p>
        </div>
        <input type="hidden" th:field="*{id}" th:class="${'form-control' + (#fields.hasErrors('id') ? ' is-invalid' : '')}"/>
        <div class="form-group">
            <label th:text="#{form.first_name}">First name</label>
            <input type="text" th:field="*{first_name}" th:class="${'form-control' + (#fields.hasErrors('first_name') ? ' is-invalid' : '')}">
        </div>
        <div class="form-group">
            <label th:text="#{form.last_name}">Last name</label>
            <input type="text" th:field="*{last_name}" th:class="${'form-control' + (#fields.hasErrors('last_name') ? ' is-invalid' : '')}">
        </div>
        <div class="form-group">
            <label th:text="#{form.classes}">Classes</label>
            <input type="text" th:field="*{classes}" th:class="${'form-control' + (#fields.hasErrors('classes') ? ' is-invalid' : '')}">
        </div>
        <button type="submit" class="btn btn-success" th:text="#{form.submit}">Submit</button>
    </form>
</div>
</body>
</html>
